<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae72ca9feb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Contact Me - Christopher Books</title>
</head>
<body>
    <main>
        <!-- Navigation buttons -->
        <nav class="page-navigation">
            <a href="index.html" class="nav-btn">
                <i class="fa-solid fa-house"></i> Home
            </a>
            <a href="about.html" class="nav-btn">
                <i class="fa-solid fa-user"></i> About
            </a>
            <a href="contact.html" class="nav-btn active">
                <i class="fa-solid fa-envelope"></i> Contact
            </a>
        </nav>

        <!-- Contact form card -->
        <article class="card contact-card">
            <header class="contact-header">
                <h1>Get In Touch</h1>
                <p>Have a question or want to work together? Drop me a message.</p>
            </header>

            <!-- Success message (hidden by default) -->
            <div class="success-banner" data-testid="test-contact-success">
                <i class="fa-solid fa-circle-check"></i>
                <div>
                    <strong>Message sent successfully!</strong>
                    <p>Thanks for reaching out. I'll get back to you soon.</p>
                </div>
            </div>

            <!-- Contact form -->
            <form class="contact-form" id="contactForm" novalidate>
                <!-- Full name field -->
                <div class="form-field">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName"
                        data-testid="test-contact-name"
                        aria-required="true"
                        aria-describedby="error-name"
                        placeholder="Enter your full name"
                    >
                    <span class="error-text" id="error-name" data-testid="test-contact-error-name"></span>
                </div>

                <!-- Email field -->
                <div class="form-field">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        data-testid="test-contact-email"
                        aria-required="true"
                        aria-describedby="error-email"
                        placeholder="your.email@example.com"
                    >
                    <span class="error-text" id="error-email" data-testid="test-contact-error-email"></span>
                </div>

                <!-- Subject field -->
                <div class="form-field">
                    <label for="subject">Subject <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject"
                        data-testid="test-contact-subject"
                        aria-required="true"
                        aria-describedby="error-subject"
                        placeholder="What's this about?"
                    >
                    <span class="error-text" id="error-subject" data-testid="test-contact-error-subject"></span>
                </div>

                <!-- Message field -->
                <div class="form-field">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea 
                        id="message" 
                        name="message"
                        data-testid="test-contact-message"
                        aria-required="true"
                        aria-describedby="error-message"
                        placeholder="Tell me what's on your mind... (minimum 10 characters)"
                        rows="6"
                    ></textarea>
                    <span class="error-text" id="error-message" data-testid="test-contact-error-message"></span>
                </div>

                <!-- Submit button -->
                <button 
                    type="submit" 
                    class="submit-button"
                    data-testid="test-contact-submit"
                >
                    <i class="fa-solid fa-paper-plane"></i>
                    Send Message
                </button>
            </form>
        </article>
    </main>

    <!-- JavaScript for form validation -->
    <script src="contact.js"></script>
</body>
</html>
